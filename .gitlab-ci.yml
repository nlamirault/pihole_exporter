image: docker:stable

services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2
  APP_VERSION: "1.0"

before_script:
  - docker info

.docker_gitlab: &docker_gitlab
  before_script:
    - docker login -u gitlab-ci-token -p "$CI_BUILD_TOKEN" "$CI_REGISTRY"

.docker_hub: &docker_hub
  before_script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS

build:gitlab:
  <<: *docker_gitlab
  stage: build
  script:
    - export VERSION=$(grep "const Version" version/version.go|awk -F'=' '{print $$2}'|sed -e "s/[^0-9.]//g")
    - echo ${VERSION}
    - docker build -t "$CI_REGISTRY_IMAGE:${VERSION}.latest" .
    - docker push "$CI_REGISTRY_IMAGE:${VERSION}.latest"
  # only:
  #   - master

build:hub:
  <<: *docker_hub
  stage: build
  script:
    - export VERSION=$(grep "const Version" version/version.go|awk -F'=' '{print $$2}'|sed -e "s/[^0-9.]//g")
    - echo ${VERSION}
    - docker build -t "nlamirault/$CI_PROJECT_NAME:${VERSION}.latest" .
    - docker push "nlamirault/$CI_PROJECT_NAME:${VERSION}.latest"
  # only:
  #   - master

deploy:gitlab:
  <<: *docker_gitlab
  stage: deploy
  script:
    - export VERSION=$(grep "const Version" version/version.go|awk -F'=' '{print $$2}'|sed -e "s/[^0-9.]//g")
    - echo ${VERSION}
    - docker build -t "$CI_REGISTRY_IMAGE:v${VERSION}" .
    - docker push "$CI_REGISTRY_IMAGE:v${VERSION}"
  only:
    - tags

deploy:hub:
  <<: *docker_hub
  stage: deploy
  script:
    - export VERSION=$(grep "const Version" version/version.go|awk -F'=' '{print $$2}'|sed -e "s/[^0-9.]//g")
    - echo ${VERSION}
    - docker build -t "nlamirault/$CI_PROJECT_NAME:v${VERSION}" .
    - docker push "nlamirault/$CI_PROJECT_NAME:v${VERSION}.arm"
  only:
    - tags

